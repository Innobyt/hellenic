<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Expense Table Update - {{accode}}</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>created</label>
			<input type="text" id="created" class="form-control" placeholder="created" ng-model="formData.created">
		</div>
		<div class="form-group">
			<label>user</label>
			<input type="text" id="user" class="form-control" placeholder="user" ng-model="formData.user">
		</div>
		<div class="form-group">
			<label>gst</label>
			<input type="text" id="gst" class="form-control" placeholder="gst" ng-model="formData.gst">
		</div>
		<div class="form-group">
			<label>desc</label>
			<input type="text" id="desc" class="form-control" placeholder="desc" ng-model="formData.desc">
		</div>
		<div class="form-group">
			<label>accode</label>
			<input type="text" id="accode" class="form-control" placeholder="accode" ng-model="formData.accode">
		</div>
		<div class="form-group">
			<label>hide</label>
			<input type="text" id="hide" class="form-control" placeholder="hide" ng-model="formData.hide">
		</div>
		<div class="form-group">
			<label>approval</label>
			<input type="text" id="approval" class="form-control" placeholder="approval" ng-model="formData.approval">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
