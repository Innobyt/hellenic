<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Expense Table Update - {{formData.accode}}</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>Expense A/C Code</label>
			<input input type="text" id="accode" class="form-control" placeholder="Enter accode Here" ng-model="formData.accode">
		</div>		

		<div class="form-group">
			<label>Description</label>
			<input input type="text" id="desc" class="form-control" placeholder="Enter desc Here" ng-model="formData.desc">
		</div>

		<div class="form-group col-lg-12">
			<label>GST: </label>
			<label class="radio-inline">
				<input type="radio" id="gst" name="gst" value="yes" ng-model="formData.gst"> yes
			</label>
			<label class="radio-inline">
				<input type="radio" id="gst" name="gst" value="no" ng-model="formData.gst"> no
			</label>
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Update</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
