<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Table Maintenance Expense Create</h1>
	</div>
</header>
<div class="container">
	<form>
		<div>
			<label>expense_accode</label>
			<div>
				<select class="form-control" ng-model="formData.expense_accode" ng-options="expense.accode as expense.accode for expense in expenses"></select>
			</div>
		</div>
		<div class="form-group">
			<label>desc</label>
			<input input type="text" id="desc" class="form-control" placeholder="Enter desc Here" ng-model="formData.desc">
		</div>
		<div class="form-group">
			<label>gst</label>
			<input input type="text" id="gst" class="form-control" placeholder="Enter gst Here" ng-model="formData.gst">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
