<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Table Maintenance Customer Create</h1>
	</div>
</header>
<div class="container">
	<form>
		
		<div>
			<label>vessel_name</label>
			<div>
				<select class="form-control" ng-model="formData.vessel_name" ng-options="vessel.name as vessel.name for vessel in vessels"></select>
			</div>
		</div>

		<div>
			<label>vessel_number</label>
			<div>
				<select class="form-control" ng-model="formData.vessel_number" ng-options="vessel.number as vessel.number for vessel in vessels"></select>
			</div>
		</div>

		<div class="form-group">
			<label>balance</label>
			<input input type="text" id="balance" class="form-control" placeholder="Enter balance Here" ng-model="formData.balance">
		</div>

		<div class="form-group">
			<label>date of balance</label>
			<input input type="text" id="dateofbalance" class="form-control" placeholder="Enter dateofbalance Here" ng-model="formData.dateofbalance">
		</div>

		<div>
			<label>customer_number</label>
			<div>
				<select class="form-control" ng-model="formData.customer_number" ng-options="customer.number as customer.number for customer in customers"></select>
			</div>
		</div>

		<div>
			<label>customer_name</label>
			<div>
				<select class="form-control" ng-model="formData.customer_name" ng-options="customer.name as customer.name for customer in customers"></select>
			</div>
		</div>

		<div class="form-group">
			<label>customer address</label>
			<input input type="text" id="customeraddress" class="form-control" placeholder="Enter customeraddress Here" ng-model="formData.customeraddress">
		</div>

		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
