<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Generate Disbursement Account Update</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>created</label>
			<input type="text" id="created" class="form-control" placeholder="created" ng-model="formData.created">
		</div>
		<div class="form-group">
			<label>user</label>
			<input type="text" id="user" class="form-control" placeholder="user" ng-model="formData.user">
		</div>
		<div class="form-group">
			<label>vessel_no</label>
			<input type="text" id="vessel_no" class="form-control" placeholder="vessel_no" ng-model="formData.vessel_no">
		</div>
		<div class="form-group">
			<label>customer_no</label>
			<input type="text" id="customer_no" class="form-control" placeholder="customer_no" ng-model="formData.customer_no">
		</div>
		<div class="form-group">
			<label>arvd</label>
			<input type="text" id="arvd" class="form-control" placeholder="arvd" ng-model="formData.arvd">
		</div>
		<div class="form-group">
			<label>disb_no</label>
			<input type="text" id="disb_no" class="form-control" placeholder="disb_no" ng-model="formData.disb_no">
		</div>
		<div class="form-group">
			<label>disb_date</label>
			<input type="text" id="disb_date" class="form-control" placeholder="disb_date" ng-model="formData.disb_date">
		</div>
		<div class="form-group">
			<label>sailed_date</label>
			<input type="text" id="sailed_date" class="form-control" placeholder="sailed_date" ng-model="formData.sailed_date">
		</div>
		<div class="form-group">
			<label>hide</label>
			<input type="text" id="hide" class="form-control" placeholder="hide" ng-model="formData.hide">
		</div>
		<div class="form-group">
			<label>approval</label>
			<input type="text" id="approval" class="form-control" placeholder="approval" ng-model="formData.approval">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
