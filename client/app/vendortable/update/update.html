<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>vendor Table Update - {{formData.number}}</h1>
	</div>
</header>
<div class="container">
	<form>
		<div class="form-group">
			<label>number</label>
			<input type="text" id="number" class="form-control" placeholder="number" ng-model="formData.number">
		</div>
		<div class="form-group">
			<label>name</label>
			<input type="text" id="name" class="form-control" placeholder="name" ng-model="formData.name">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submit()">Update</button>
	</form>
</div>
