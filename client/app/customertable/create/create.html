<div ng-include="'../components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Customer Table Create</h1>
	</div>
</header>
<div class="container">
	<form>
		
		<div class="form-group">
			<label>Customer Number</label>
			<input input type="text" id="number" class="form-control" placeholder="Enter number Here" ng-model="formData.number">
		</div>

		<div class="form-group">
			<label>Customer Name</label>
			<input input type="text" id="name" class="form-control" placeholder="Enter name Here" ng-model="formData.name">
		</div>

		<div class="form-group">
			<label>Address</label>
			<textarea class="form-control" id="address" rows="4" placeholder="Enter address Here" ng-model="formData.address"></textarea>
		</div>

		<button type="submit" class="btn btn-primary" ng-click="submit()">Add</button>
	</form>
</div>
<footer class="footer">
  <div class="container">
      <p><a href="http://innobyt.com">Innobyt Hellenic Web Application</a></p>
  </div>
</footer>
